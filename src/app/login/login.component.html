<div class="login-container">
  <h2>🔐 Iniciar Sesión</h2>
  <form (submit)="login(); $event.preventDefault()">
    <input type="text" [(ngModel)]="username" placeholder="Usuario" name="username" required>
    <input type="password" [(ngModel)]="password" placeholder="Contraseña" name="password" required>
    <button type="submit" class="gold-btn">🔑 Acceder</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
